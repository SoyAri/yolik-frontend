<div class="bg-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-4xl font-black uppercase tracking-tighter text-center mb-2">Registro YOLIK</h2>
    <p class="text-lg font-light tracking-[0.3em] text-center mb-6 uppercase">Registra tu cuenta hoy</p>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 uppercase tracking-wide" for="nombre">Nombre</label>
        <input id="nombre" type="text" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black" placeholder="Tu nombre">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 uppercase tracking-wide" for="email">Correo</label>
        <input id="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black" placeholder="Tu correo">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2 uppercase tracking-wide" for="password">Contraseña</label>
        <input id="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black" placeholder="Contraseña">
      </div>
      <button type="submit" class="w-full bg-black text-white uppercase font-bold py-3 rounded hover:bg-gray-900 transition-colors tracking-wider">
        Registrarse
      </button>
    </form>
    <div class="mt-6 text-center">
      <span class="text-gray-700">¿Ya tienes cuenta?</span>
      <a href="/login" class="text-black font-bold underline hover:text-gray-900 ml-1">Inicia sesión</a>
    </div>
  </div>
</div>
