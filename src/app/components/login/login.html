<div class="bg-white min-h-screen flex flex-col">
  <header class="relative h-[40vh] flex items-center justify-center bg-black overflow-hidden">
    <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?q=80&w=2000"
         class="absolute w-full h-full object-cover opacity-60" alt="Moda YOLIK">
    <div class="relative text-center text-white px-4">
      <h1 class="text-5xl font-black uppercase tracking-tighter">Iniciar Sesión</h1>
      <p class="text-lg font-light tracking-[0.3em] mt-2 uppercase">Bienvenido a YOLIK</p>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center px-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <form>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-bold mb-2 uppercase tracking-tight">Correo electrónico</label>
          <input id="email" type="email" class="w-full px-4 py-3 border border-gray-300 rounded-none focus:outline-none focus:border-black transition" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2 uppercase tracking-tight">Contraseña</label>
          <input id="password" type="password" class="w-full px-4 py-3 border border-gray-300 rounded-none focus:outline-none focus:border-black transition" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="w-full bg-black text-white py-3 font-bold uppercase tracking-tight rounded-none hover:bg-gray-800 transition">Entrar</button>
      </form>
      <div class="mt-6 text-center">
        <a href="#" class="text-black font-light underline hover:text-gray-700 transition">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="mt-4 text-center">
        <span class="text-gray-700 font-light">¿Aún no tienes cuenta?</span>
        <a href="/registro" class="text-black font-light underline hover:text-gray-700 transition ml-1">Regístrate</a>
      </div>
    </div>
  </main>
</div>
