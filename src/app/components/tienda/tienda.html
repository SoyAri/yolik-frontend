<!-- Mockup Tienda YOLIK - Solo ropa típica -->
<div class="bg-white min-h-screen">
  <header class="relative h-[50vh] flex items-center justify-center bg-black overflow-hidden">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=2000"
         class="absolute w-full h-full object-cover opacity-60" alt="Tienda YOLIK">
    <div class="relative text-center text-white px-4">
      <h1 class="text-6xl font-black uppercase tracking-tighter">Tienda YOLIK</h1>
      <p class="text-lg font-light tracking-[0.3em] mt-2 uppercase">Ropa típica de Tehuacán, Puebla</p>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-16 px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

      <!-- Producto 1: Rebozo -->
      <article class="group border-none shadow-none overflow-hidden bg-white rounded-lg">
        <div class="overflow-hidden aspect-video rounded-t-lg">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?q=80&w=800"
               class="group-hover:scale-105 transition-transform duration-500 w-full h-full object-cover" alt="Rebozo Tehuacán">
        </div>
        <div class="py-4 px-6">
          <span class="inline-block bg-black text-white rounded-none text-[10px] uppercase mb-4 px-2 py-1">Textil</span>
          <h2 class="text-3xl font-bold tracking-tight mb-2 group-hover:underline cursor-pointer">
            Rebozo Tehuacán
          </h2>
          <p class="text-gray-500 font-light mb-6">Rebozo de algodón tejido en telar de cintura, colores tradicionales de la región.</p>
          <div class="flex items-center mb-4">
            <span class="text-xl font-bold text-black mr-2">$480 MXN</span>
          </div>
          <button class="p-0 text-black bg-transparent border border-black rounded hover:translate-x-2 transition-transform flex items-center gap-2">
            Comprar
            <span class="pi pi-shopping-cart"></span>
          </button>
        </div>
      </article>

      <!-- Producto 2: Blusa bordada -->
      <article class="group border-none shadow-none overflow-hidden bg-white rounded-lg">
        <div class="overflow-hidden aspect-video rounded-t-lg">
          <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=800"
               class="group-hover:scale-105 transition-transform duration-500 w-full h-full object-cover" alt="Blusa bordada">
        </div>
        <div class="py-4 px-6">
          <span class="inline-block bg-black text-white rounded-none text-[10px] uppercase mb-4 px-2 py-1">Textil</span>
          <h2 class="text-3xl font-bold tracking-tight mb-2 group-hover:underline cursor-pointer">
            Blusa Bordada
          </h2>
          <p class="text-gray-500 font-light mb-6">Blusa típica de Tehuacán, bordada a mano con motivos florales.</p>
          <div class="flex items-center mb-4">
            <span class="text-xl font-bold text-black mr-2">$350 MXN</span>
          </div>
          <button class="p-0 text-black bg-transparent border border-black rounded hover:translate-x-2 transition-transform flex items-center gap-2">
            Comprar
            <span class="pi pi-shopping-cart"></span>
          </button>
        </div>
      </article>

    </div>
  </main>
</div>
